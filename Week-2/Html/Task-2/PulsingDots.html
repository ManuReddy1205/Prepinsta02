<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulsing Dots Loading</title>
<style>
    .container {
        display: flex; 
        justify-content: center; 
        height: 100px;
        margin-top: 20%;
    }

    .circle {
        background-color: blue;
        height: 15px;
        width: 15px;
        border-radius: 50%; 
        margin: 0 10px; 
        animation: pulse 1.2s infinite cubic-bezier(0.4, 0, 0.6, 1); 
    }

    
    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.5);
            opacity: 0.5;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    .circle:nth-child(1) {
        animation-delay: 0.1s;
    }
    .circle:nth-child(2) {
        animation-delay: 0.3s;
    }
    .circle:nth-child(3) {
        animation-delay: 0.5s;
    }
    .circle:nth-child(4) {
        animation-delay: 0.7s;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
