<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        <form id="bookForm">
            <input type="text" name="title" id="title" placeholder="Title of the book"><br>
            <input type="text" name="author" id="author" placeholder="Author of the book"><br>
            <input type="number" name="pages" id="pages" placeholder="No of Pages"><br>
            <input type="text" name="genre" id="genre" placeholder="Genre"><br>
            <button type="submit">Submit</button>
        </form>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search by title">
            <button id="searchButton">Search</button>
        </div>
        <div id="bookList"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
