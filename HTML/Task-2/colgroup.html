<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Colgroup</title>
    <style>
        .purple{
           background-color:beige;
      }
    </style>
      
</head>
<body>
    <h2>Table with Colgroup</h2>
    <table border="1px solid">
        <colgroup>
            <col span="4" style="background-color: antiquewhite;">
        </colgroup>
        <thead class="purple">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manasa</td>
                <td>24</td>
                <td>460000</td>
                <td>Software Engineer</td>
            </tr>
            <tr>
                <td>Bhavana</td>
                <td>26</td>
                <td>900000</td>
                <td>Front End Developer</td>
            </tr>
            <tr>
                <td>Chaitanya</td>
                <td>28</td>
                <td>950000</td>
                <td>Data Analyst</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
