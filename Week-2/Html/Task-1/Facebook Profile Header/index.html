<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Profile header</title>
</head><link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="wrapper">
          <div class="cover">
            <img src="img.jpg" alt="Cover-image">
          </div>
          <div class="id-section">
            <div class="circle">
                <img src="image.jpg" alt="profile-picture" class="logo">
            </div>
            <div class="id">
                <h2>Konkala Manasa</h2>
                <h5>Developer | Student</h5>
            </div>
            <div class="buttons">
                <button>
                    <i class="fas fa-user-plus"></i>Add Friend
                </button>
                <button>
                    <i class="fab fa-facebook-messenger"></i>
                </button>
                <button>
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
            <hr>
            <div class="details">
                <ul>
                    <li><i class="fa fa-home"></i>Lives in <b>Bangalore, India</b></li>
                    <li><i class="fa fa-users"></i>Followed by 977 People</li>
                    <li><i class="fab fa-instagram"></i>manu_reddy</li>
                    <li><i class="fas fa-ellipsis-h"></i>See your about info</li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
