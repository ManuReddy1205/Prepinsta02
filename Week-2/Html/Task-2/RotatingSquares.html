<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
  }

  .loader .square {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #529bcc; /* Adjust color as needed */
    animation: scaleAnimation 2s infinite;
  }

  .loader .square:nth-child(1) {
    top: 0;
    left: 20px;
  }

  .loader .square:nth-child(2) {
    top: 20px;
    left: 40px;
  }

  .loader .square:nth-child(3) {
    top: 40px;
    left: 20px;
  }

  .loader .square:nth-child(4) {
    top: 20px;
    left: 0;
  }

  @keyframes scaleAnimation {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.5);
    }
  }
</style>
</head>
<body>
  <div class="loader">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
</body>
</html>
